<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>디버그 테스트</title>
</head>
<body>
    <h1>디버그 테스트</h1>
    
    <div>
        <button onclick="testSample()">샘플 데이터 테스트</button>
        <button onclick="testValidation()">검증 테스트</button>
    </div>
    
    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
    
    <script>
        let currentData = null;
        
        function testSample() {
            currentData = {
                '그룹A': [23, 25, 27, 22, 24],
                '그룹B': [31, 33, 35, 32, 34]
            };
            
            document.getElementById('output').innerHTML = 
                '<h3>샘플 데이터 로드됨</h3>' +
                '<pre>' + JSON.stringify(currentData, null, 2) + '</pre>';
            
            console.log('샘플 데이터:', currentData);
        }
        
        function testValidation() {
            if (!currentData) {
                document.getElementById('output').innerHTML = '<p>먼저 샘플 데이터를 로드하세요.</p>';
                return;
            }
            
            // 간단한 검증
            let issues = [];
            
            for (let col in currentData) {
                let values = currentData[col];
                let nullCount = values.filter(v => v == null || v === '').length;
                if (nullCount > 0) {
                    issues.push(col + ': ' + nullCount + '개 결측치');
                }
            }
            
            let result = {
                valid: issues.length === 0,
                issues: issues
            };
            
            document.getElementById('output').innerHTML = 
                '<h3>검증 결과</h3>' +
                '<p>유효: ' + result.valid + '</p>' +
                '<p>문제점: ' + (result.issues.length || '없음') + '</p>' +
                '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
            console.log('검증 결과:', result);
        }
        
        console.log('스크립트 로드 완료');
    </script>
</body>
</html>
