<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 분석 도구 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #ccc;
        }
        .test-result.success {
            background: #d4edda;
            border-color: #28a745;
        }
        .test-result.error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .test-result.warning {
            background: #fff3cd;
            border-color: #ffc107;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .data-display {
            background: #f1f3f4;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            font-weight: bold;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        #test-log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .log-time {
            color: #999;
        }
        .log-success {
            color: #0f0;
        }
        .log-error {
            color: #f00;
        }
        .log-warning {
            color: #ff0;
        }
        .log-info {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 통계 분석 도구 테스트 페이지</h1>
        
        <div class="test-section">
            <h2>1. 모듈 로드 테스트</h2>
            <div id="module-status">
                <p>Pyodide 상태: <span id="pyodide-status" class="status loading">로딩 중...</span></p>
                <p>데이터 파서 상태: <span id="parser-status" class="status loading">로딩 중...</span></p>
                <p>통계 엔진 상태: <span id="stats-status" class="status loading">로딩 중...</span></p>
            </div>
        </div>

        <div class="test-section">
            <h2>2. 데이터 파싱 테스트</h2>
            <button onclick="testDataParsing()">CSV 파싱 테스트</button>
            <button onclick="testTSVParsing()">TSV 파싱 테스트</button>
            <button onclick="testGroupedData()">그룹 데이터 테스트</button>
            <button onclick="testInvalidData()">잘못된 데이터 테스트</button>
            <div id="parsing-results"></div>
        </div>

        <div class="test-section">
            <h2>3. 통계 분석 테스트</h2>
            <button onclick="testTTest()" id="ttest-btn" disabled>t-test 테스트</button>
            <button onclick="testANOVA()" id="anova-btn" disabled>ANOVA 테스트</button>
            <button onclick="testKruskalWallis()" id="kw-btn" disabled>Kruskal-Wallis 테스트</button>
            <button onclick="testPostHoc()" id="posthoc-btn" disabled>사후분석 테스트</button>
            <div id="stats-results"></div>
        </div>

        <div class="test-section">
            <h2>4. 성능 테스트</h2>
            <button onclick="testPerformance()">대용량 데이터 테스트 (1000개)</button>
            <button onclick="testMemoryUsage()">메모리 사용량 확인</button>
            <div id="performance-results"></div>
        </div>

        <div class="test-section">
            <h2>5. 통합 테스트</h2>
            <button onclick="runFullIntegrationTest()">전체 통합 테스트 실행</button>
            <button onclick="testEdgeCases()">엣지 케이스 테스트</button>
            <div id="integration-results"></div>
        </div>

        <div id="test-log">
            <div class="log-entry log-info">
                <span class="log-time">[00:00:00]</span> 테스트 콘솔 초기화됨
            </div>
        </div>
    </div>

    <!-- 모듈 로드 -->
    <script src="pyodide-loader.js"></script>
    <script src="data-parser.js"></script>
    
    <script>
        // 로그 함수
        function log(message, type = 'info') {
            const logDiv = document.getElementById('test-log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 결과 표시 함수
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            element.appendChild(resultDiv);
        }

        // Pyodide 초기화
        let pyodide = null;
        let statsEngine = null;

        async function initializePyodide() {
            try {
                log('Pyodide 초기화 시작...', 'info');
                const statusEl = document.getElementById('pyodide-status');
                statusEl.textContent = '초기화 중...';
                statusEl.className = 'status loading';

                // Pyodide 로드
                await window.initPyodide();
                pyodide = window.pyodide;
                
                // 통계 엔진 코드 로드
                log('통계 엔진 로드 중...', 'info');
                const statsCode = await fetch('statistics-engine.py').then(r => r.text());
                pyodide.runPython(statsCode);
                
                statusEl.textContent = '준비 완료';
                statusEl.className = 'status ready';
                
                // 통계 테스트 버튼 활성화
                document.querySelectorAll('#ttest-btn, #anova-btn, #kw-btn, #posthoc-btn').forEach(btn => {
                    btn.disabled = false;
                });
                
                log('✅ Pyodide 초기화 완료', 'success');
                document.getElementById('stats-status').textContent = '준비 완료';
                document.getElementById('stats-status').className = 'status ready';
                
            } catch (error) {
                log(`❌ Pyodide 초기화 실패: ${error.message}`, 'error');
                document.getElementById('pyodide-status').textContent = '실패';
                document.getElementById('pyodide-status').className = 'status error';
            }
        }

        // 데이터 파서 초기화
        function initializeParser() {
            try {
                if (window.DataParser) {
                    window.dataParser = new DataParser();
                    document.getElementById('parser-status').textContent = '준비 완료';
                    document.getElementById('parser-status').className = 'status ready';
                    log('✅ 데이터 파서 초기화 완료', 'success');
                } else {
                    throw new Error('DataParser 클래스를 찾을 수 없음');
                }
            } catch (error) {
                log(`❌ 파서 초기화 실패: ${error.message}`, 'error');
                document.getElementById('parser-status').textContent = '실패';
                document.getElementById('parser-status').className = 'status error';
            }
        }

        // 데이터 파싱 테스트
        async function testDataParsing() {
            log('CSV 파싱 테스트 시작...', 'info');
            const csvData = `그룹,값1,값2,값3
A,23.5,24.1,22.9
B,26.8,27.2,26.5
C,21.3,20.9,21.7`;
            
            try {
                const result = await window.dataParser.parse(csvData);
                if (result.success) {
                    log(`✅ CSV 파싱 성공: ${result.data.groups.length}개 그룹 감지`, 'success');
                    showResult('parsing-results', 
                        `<strong>CSV 파싱 성공</strong><br>
                        그룹 수: ${result.data.groups.length}<br>
                        총 데이터: ${result.data.totalSamples}개<br>
                        <div class="data-display">${JSON.stringify(result.data, null, 2)}</div>`, 
                        'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                log(`❌ CSV 파싱 실패: ${error.message}`, 'error');
                showResult('parsing-results', `CSV 파싱 실패: ${error.message}`, 'error');
            }
        }

        async function testTSVParsing() {
            log('TSV 파싱 테스트 시작...', 'info');
            const tsvData = `대조군\t실험군
23.5\t26.8
24.1\t27.2
22.9\t26.5
24.5\t27.0
23.8\t26.9`;
            
            try {
                const result = await window.dataParser.parse(tsvData);
                if (result.success) {
                    log(`✅ TSV 파싱 성공: ${result.data.groups.length}개 그룹 감지`, 'success');
                    showResult('parsing-results', 
                        `<strong>TSV 파싱 성공</strong><br>
                        그룹: ${result.data.labels.join(', ')}<br>
                        각 그룹 샘플 수: ${result.data.groups.map(g => g.length).join(', ')}`, 
                        'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                log(`❌ TSV 파싱 실패: ${error.message}`, 'error');
                showResult('parsing-results', `TSV 파싱 실패: ${error.message}`, 'error');
            }
        }

        async function testGroupedData() {
            log('그룹 데이터 테스트 시작...', 'info');
            const groupedData = `Species\tLength
Fish_A\t12.5
Fish_A\t13.2
Fish_A\t12.8
Fish_B\t15.3
Fish_B\t14.9
Fish_B\t15.6
Fish_C\t10.2
Fish_C\t10.8
Fish_C\t10.5`;
            
            try {
                const result = await window.dataParser.parse(groupedData);
                if (result.success) {
                    const groupInfo = result.data.labels.map((label, i) => 
                        `${label}: n=${result.data.groups[i].length}, mean=${(result.data.groups[i].reduce((a,b) => a+b, 0) / result.data.groups[i].length).toFixed(2)}`
                    ).join('<br>');
                    
                    log(`✅ 그룹 데이터 파싱 성공`, 'success');
                    showResult('parsing-results', 
                        `<strong>그룹 데이터 파싱 성공</strong><br>${groupInfo}`, 
                        'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                log(`❌ 그룹 데이터 파싱 실패: ${error.message}`, 'error');
                showResult('parsing-results', `그룹 데이터 파싱 실패: ${error.message}`, 'error');
            }
        }

        async function testInvalidData() {
            log('잘못된 데이터 테스트 시작...', 'info');
            const invalidData = `이것은 숫자가 아닙니다
텍스트만 있음
데이터 없음`;
            
            try {
                const result = await window.dataParser.parse(invalidData);
                if (!result.success) {
                    log(`✅ 예상대로 오류 감지: ${result.error}`, 'warning');
                    showResult('parsing-results', 
                        `<strong>오류 감지 테스트 통과</strong><br>
                        에러: ${result.error}<br>
                        제안: ${result.suggestion}`, 
                        'warning');
                } else {
                    throw new Error('잘못된 데이터가 통과됨');
                }
            } catch (error) {
                log(`테스트 결과: ${error.message}`, 'info');
            }
        }

        // 통계 분석 테스트
        async function testTTest() {
            log('t-test 테스트 시작...', 'info');
            
            const testData = {
                groups: [
                    [23.5, 24.1, 22.9, 24.5, 23.8, 23.2, 24.0],
                    [26.8, 27.2, 26.5, 27.0, 26.9, 27.1, 26.7]
                ],
                labels: ['대조군', '실험군']
            };
            
            try {
                const resultJson = pyodide.runPython(`analyze_data('${JSON.stringify(testData)}')`);
                const result = JSON.parse(resultJson);
                
                if (result.success) {
                    log(`✅ t-test 완료: p-value = ${result.test.p_value.toFixed(4)}`, 'success');
                    showResult('stats-results', 
                        `<strong>t-test 결과</strong><br>
                        검정 방법: ${result.test.test_type}<br>
                        t-statistic: ${result.test.statistic.toFixed(4)}<br>
                        p-value: ${result.test.p_value.toFixed(4)}<br>
                        유의성: ${result.test.significant ? '유의함 (p < 0.05)' : '유의하지 않음'}<br>
                        효과 크기: ${result.test.effect_size.interpretation}`, 
                        result.test.significant ? 'warning' : 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                log(`❌ t-test 실패: ${error.message}`, 'error');
                showResult('stats-results', `t-test 실패: ${error.message}`, 'error');
            }
        }

        async function testANOVA() {
            log('ANOVA 테스트 시작...', 'info');
            
            const testData = {
                groups: [
                    [23.5, 24.1, 22.9, 24.5, 23.8],
                    [26.8, 27.2, 26.5, 27.0, 26.9],
                    [21.3, 20.9, 21.7, 21.5, 20.8]
                ],
                labels: ['그룹 A', '그룹 B', '그룹 C']
            };
            
            try {
                const resultJson = pyodide.runPython(`analyze_data('${JSON.stringify(testData)}')`);
                const result = JSON.parse(resultJson);
                
                if (result.success) {
                    log(`✅ ANOVA 완료: F = ${result.test.statistic.toFixed(4)}, p = ${result.test.p_value.toFixed(4)}`, 'success');
                    
                    let postHocInfo = '';
                    if (result.post_hoc) {
                        const sigPairs = result.post_hoc.comparisons.filter(c => c.significant);
                        postHocInfo = `<br><strong>사후분석 (${result.post_hoc.method}):</strong><br>`;
                        sigPairs.forEach(pair => {
                            postHocInfo += `${pair.group1} vs ${pair.group2}: p = ${pair.adjusted_p.toFixed(4)} (유의함)<br>`;
                        });
                    }
                    
                    showResult('stats-results', 
                        `<strong>ANOVA 결과</strong><br>
                        F-statistic: ${result.test.statistic.toFixed(4)}<br>
                        p-value: ${result.test.p_value.toFixed(4)}<br>
                        효과 크기: ${result.test.effect_size.interpretation}
                        ${postHocInfo}`, 
                        'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                log(`❌ ANOVA 실패: ${error.message}`, 'error');
                showResult('stats-results', `ANOVA 실패: ${error.message}`, 'error');
            }
        }

        async function testKruskalWallis() {
            log('Kruskal-Wallis 테스트 시작 (비정규 데이터)...', 'info');
            
            // 비정규 분포 데이터 (극단값 포함)
            const testData = {
                groups: [
                    [10, 12, 11, 13, 12, 100],  // 극단값 포함
                    [20, 22, 21, 23, 22, 21],
                    [15, 16, 15, 17, 16, 15]
                ],
                labels: ['그룹 1', '그룹 2', '그룹 3']
            };
            
            try {
                const resultJson = pyodide.runPython(`analyze_data('${JSON.stringify(testData)}')`);
                const result = JSON.parse(resultJson);
                
                if (result.success) {
                    log(`✅ Kruskal-Wallis 완료: H = ${result.test.statistic.toFixed(4)}, p = ${result.test.p_value.toFixed(4)}`, 'success');
                    showResult('stats-results', 
                        `<strong>Kruskal-Wallis 결과</strong><br>
                        정규성 검정 실패로 비모수 검정 사용<br>
                        H-statistic: ${result.test.statistic.toFixed(4)}<br>
                        p-value: ${result.test.p_value.toFixed(4)}<br>
                        효과 크기: ${result.test.effect_size.interpretation}`, 
                        'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                log(`❌ Kruskal-Wallis 실패: ${error.message}`, 'error');
                showResult('stats-results', `Kruskal-Wallis 실패: ${error.message}`, 'error');
            }
        }

        async function testPostHoc() {
            log('사후분석 상세 테스트 시작...', 'info');
            
            const testData = {
                groups: [
                    [10, 11, 12, 11, 10],
                    [15, 16, 15, 16, 17],
                    [20, 21, 22, 21, 20],
                    [25, 26, 25, 24, 26]
                ],
                labels: ['낮음', '중간', '높음', '매우높음']
            };
            
            try {
                const resultJson = pyodide.runPython(`analyze_data('${JSON.stringify(testData)}')`);
                const result = JSON.parse(resultJson);
                
                if (result.success && result.post_hoc) {
                    const totalComparisons = result.post_hoc.comparisons.length;
                    const significantComparisons = result.post_hoc.comparisons.filter(c => c.significant).length;
                    
                    log(`✅ 사후분석 완료: ${totalComparisons}개 비교 중 ${significantComparisons}개 유의함`, 'success');
                    
                    let comparisonTable = '<table style="width:100%; margin-top:10px;">';
                    comparisonTable += '<tr><th>비교</th><th>평균차</th><th>p-value</th><th>유의성</th></tr>';
                    
                    result.post_hoc.comparisons.forEach(comp => {
                        const rowClass = comp.significant ? 'style="background:#fff3cd;"' : '';
                        comparisonTable += `<tr ${rowClass}>`;
                        comparisonTable += `<td>${comp.group1} vs ${comp.group2}</td>`;
                        comparisonTable += `<td>${comp.mean_diff.toFixed(3)}</td>`;
                        comparisonTable += `<td>${comp.adjusted_p.toFixed(4)}</td>`;
                        comparisonTable += `<td>${comp.significant ? '✓' : '-'}</td>`;
                        comparisonTable += '</tr>';
                    });
                    comparisonTable += '</table>';
                    
                    showResult('stats-results', 
                        `<strong>사후분석 상세 결과</strong><br>
                        방법: ${result.post_hoc.method}<br>
                        Bonferroni α: ${result.post_hoc.bonferroni_alpha.toFixed(4)}
                        ${comparisonTable}`, 
                        'success');
                } else {
                    throw new Error('사후분석 결과 없음');
                }
            } catch (error) {
                log(`❌ 사후분석 실패: ${error.message}`, 'error');
                showResult('stats-results', `사후분석 실패: ${error.message}`, 'error');
            }
        }

        // 성능 테스트
        async function testPerformance() {
            log('대용량 데이터 성능 테스트 시작 (1000개 데이터)...', 'info');
            
            // 1000개 데이터 생성
            const generateData = (n, mean, std) => {
                const data = [];
                for (let i = 0; i < n; i++) {
                    // Box-Muller 변환으로 정규분포 생성
                    const u1 = Math.random();
                    const u2 = Math.random();
                    const z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
                    data.push(mean + z0 * std);
                }
                return data;
            };
            
            const testData = {
                groups: [
                    generateData(333, 100, 15),
                    generateData(333, 110, 15),
                    generateData(334, 105, 20)
                ],
                labels: ['그룹 1 (n=333)', '그룹 2 (n=333)', '그룹 3 (n=334)']
            };
            
            try {
                const startTime = performance.now();
                const resultJson = pyodide.runPython(`analyze_data('${JSON.stringify(testData)}')`);
                const result = JSON.parse(resultJson);
                const endTime = performance.now();
                const executionTime = endTime - startTime;
                
                if (result.success) {
                    log(`✅ 성능 테스트 완료: ${executionTime.toFixed(2)}ms`, 'success');
                    showResult('performance-results', 
                        `<strong>대용량 데이터 처리 성공</strong><br>
                        총 데이터: 1000개<br>
                        처리 시간: ${executionTime.toFixed(2)}ms<br>
                        초당 처리: ${(1000 / executionTime * 1000).toFixed(0)}개/초<br>
                        검정 결과: ${result.test.test_type}, p=${result.test.p_value.toFixed(4)}`, 
                        'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                log(`❌ 성능 테스트 실패: ${error.message}`, 'error');
                showResult('performance-results', `성능 테스트 실패: ${error.message}`, 'error');
            }
        }

        async function testMemoryUsage() {
            log('메모리 사용량 확인...', 'info');
            
            try {
                if (performance.memory) {
                    const memInfo = {
                        used: (performance.memory.usedJSHeapSize / 1048576).toFixed(2),
                        total: (performance.memory.totalJSHeapSize / 1048576).toFixed(2),
                        limit: (performance.memory.jsHeapSizeLimit / 1048576).toFixed(2)
                    };
                    
                    const usage = (performance.memory.usedJSHeapSize / performance.memory.jsHeapSizeLimit * 100).toFixed(2);
                    
                    log(`✅ 메모리 정보: ${memInfo.used}MB / ${memInfo.limit}MB (${usage}%)`, 'info');
                    showResult('performance-results', 
                        `<strong>메모리 사용량</strong><br>
                        사용 중: ${memInfo.used} MB<br>
                        할당됨: ${memInfo.total} MB<br>
                        제한: ${memInfo.limit} MB<br>
                        사용률: ${usage}%`, 
                        'success');
                } else {
                    throw new Error('메모리 정보를 사용할 수 없습니다 (Chrome에서만 지원)');
                }
            } catch (error) {
                log(`⚠️ ${error.message}`, 'warning');
                showResult('performance-results', error.message, 'warning');
            }
        }

        // 통합 테스트
        async function runFullIntegrationTest() {
            log('=== 전체 통합 테스트 시작 ===', 'info');
            document.getElementById('integration-results').innerHTML = '';
            
            const tests = [
                { name: 'CSV 파싱', fn: testDataParsing },
                { name: 'TSV 파싱', fn: testTSVParsing },
                { name: '그룹 데이터', fn: testGroupedData },
                { name: 't-test', fn: testTTest },
                { name: 'ANOVA', fn: testANOVA },
                { name: 'Kruskal-Wallis', fn: testKruskalWallis },
                { name: '사후분석', fn: testPostHoc },
                { name: '성능', fn: testPerformance }
            ];
            
            let passed = 0;
            let failed = 0;
            
            for (const test of tests) {
                try {
                    log(`테스트 중: ${test.name}...`, 'info');
                    await test.fn();
                    passed++;
                    log(`✅ ${test.name} 통과`, 'success');
                } catch (error) {
                    failed++;
                    log(`❌ ${test.name} 실패: ${error.message}`, 'error');
                }
                
                // 테스트 간 딜레이
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            const totalTests = passed + failed;
            const successRate = (passed / totalTests * 100).toFixed(1);
            
            log(`=== 통합 테스트 완료: ${passed}/${totalTests} 통과 (${successRate}%) ===`, 
                failed === 0 ? 'success' : 'warning');
            
            showResult('integration-results', 
                `<strong>통합 테스트 결과</strong><br>
                총 테스트: ${totalTests}개<br>
                통과: ${passed}개<br>
                실패: ${failed}개<br>
                성공률: ${successRate}%`, 
                failed === 0 ? 'success' : 'warning');
        }

        async function testEdgeCases() {
            log('엣지 케이스 테스트 시작...', 'info');
            
            const edgeCases = [
                {
                    name: '최소 샘플 (n=3)',
                    data: {
                        groups: [[1, 2, 3], [4, 5, 6]],
                        labels: ['그룹1', '그룹2']
                    }
                },
                {
                    name: '동일한 값',
                    data: {
                        groups: [[5, 5, 5, 5], [10, 10, 10, 10]],
                        labels: ['모두 5', '모두 10']
                    }
                },
                {
                    name: '극단적 차이',
                    data: {
                        groups: [[0.001, 0.002, 0.001], [1000, 1001, 1002]],
                        labels: ['매우 작음', '매우 큼']
                    }
                },
                {
                    name: '음수 포함',
                    data: {
                        groups: [[-10, -5, -8], [5, 10, 8]],
                        labels: ['음수', '양수']
                    }
                }
            ];
            
            let results = [];
            for (const testCase of edgeCases) {
                try {
                    log(`테스트: ${testCase.name}`, 'info');
                    const resultJson = pyodide.runPython(`analyze_data('${JSON.stringify(testCase.data)}')`);
                    const result = JSON.parse(resultJson);
                    
                    if (result.success) {
                        results.push(`✅ ${testCase.name}: p=${result.test.p_value.toFixed(4)}`);
                        log(`✅ ${testCase.name} 처리 성공`, 'success');
                    } else {
                        results.push(`❌ ${testCase.name}: ${result.error}`);
                        log(`❌ ${testCase.name} 실패`, 'error');
                    }
                } catch (error) {
                    results.push(`❌ ${testCase.name}: ${error.message}`);
                    log(`❌ ${testCase.name} 오류: ${error.message}`, 'error');
                }
            }
            
            showResult('integration-results', 
                `<strong>엣지 케이스 테스트</strong><br>${results.join('<br>')}`, 
                'success');
        }

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            log('페이지 로드 완료, 초기화 시작...', 'info');
            
            // 데이터 파서 초기화
            initializeParser();
            
            // Pyodide 초기화 (비동기)
            await initializePyodide();
            
            log('모든 모듈 초기화 완료 ✅', 'success');
        });
    </script>
